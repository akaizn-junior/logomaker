        80% {

          margin-top: 12px;

  <script>
    "use strict";
    try {
      // localforage setup
      var iconsBucket = localforage.createInstance({
        name: 'Icons'
      });
    } catch (e) { }
  </script>
  <script src="./vendors/preload-polyfill.min.js"></script>
  <script src="./vendors/preload-polyfill-invoke.min.js"></script>
  <script src="./vendors/preload-polyfill-inline.min.js"></script>
  <script>
    "use strict";
    var i = 0;
    setInterval(() => {
      var iconLink = document.getElementById('icon-link');
      var icons = ['smile.svg', 'happy.svg', 'kiss.svg', 'wink.svg'];
      if (iconLink) {
        iconLink.href = './assets/icons/' + icons[++i % icons.length];
      }
    }, 2500)
  </script>
